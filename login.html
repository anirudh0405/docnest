<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DocNest — Login</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --teal-accent: #5ecfcf;
      --text-muted: #9ecece;
      --white: #ffffff;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(ellipse at top left, #0a3a4a 0%, #0d4a4a 30%, #061e28 70%, #04141c 100%);
      font-family: 'DM Sans', sans-serif;
      overflow: hidden;
    }
    body::before {
      content: '';
      position: fixed;
      top: -200px; left: -200px;
      width: 600px; height: 600px;
      background: radial-gradient(circle, rgba(94,207,207,0.08) 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
    }
    body::after {
      content: '';
      position: fixed;
      bottom: -150px; right: -150px;
      width: 500px; height: 500px;
      background: radial-gradient(circle, rgba(26,107,107,0.15) 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
    }
    .card {
      position: relative;
      display: grid;
      grid-template-columns: 1fr 1fr;
      width: min(820px, 95vw);
      min-height: 420px;
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border-radius: 28px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 32px 80px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.12);
      overflow: hidden;
      animation: cardIn 0.7s cubic-bezier(0.22, 1, 0.36, 1) both;
    }
    @keyframes cardIn {
      from { opacity: 0; transform: translateY(30px) scale(0.97); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }
    .logo-badge {
      position: absolute;
      top: -1px; right: 28px;
      width: 80px; height: 84px;
      background: linear-gradient(160deg, #f0f8f0, #e8f5e8);
      border-radius: 0 0 22px 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid rgba(255,255,255,0.3);
      border-top: none;
      z-index: 10;
      box-shadow: 0 8px 28px rgba(0,0,0,0.35);
      padding: 8px;
    }
    .logo-badge img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .illustration-side {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 24px;
      overflow: hidden;
    }
    .illustration-side::after {
      content: '';
      position: absolute;
      top: 0; right: 0;
      width: 1px; height: 100%;
      background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.12) 30%, rgba(255,255,255,0.12) 70%, transparent);
    }
    .illus-blob {
      position: absolute;
      width: 260px; height: 260px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(94,207,207,0.12) 0%, transparent 70%);
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
    }
    .illus-card {
      position: relative;
      z-index: 2;
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 20px;
      padding: 24px;
      width: 220px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      animation: float 4s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50%       { transform: translateY(-10px); }
    }
    .illus-avatar {
      width: 60px; height: 60px;
      border-radius: 16px;
      background: linear-gradient(135deg, #3aafaf, #1a7070);
      display: flex; align-items: center; justify-content: center;
      margin: 0 auto;
    }
    .illus-avatar svg { width: 32px; height: 32px; stroke: white; fill: none; stroke-width: 1.5; }
    .illus-line { height: 8px; border-radius: 4px; background: rgba(255,255,255,0.12); }
    .illus-line.short { width: 60%; }
    .illus-line.med   { width: 80%; }
    .illus-stats { display: flex; gap: 8px; }
    .illus-stat {
      flex: 1;
      background: rgba(94,207,207,0.12);
      border-radius: 10px;
      padding: 8px;
      text-align: center;
    }
    .illus-stat span { display: block; font-size: 11px; color: var(--teal-accent); font-weight: 500; }
    .illus-stat small { font-size: 9px; color: var(--text-muted); }
    .pill { position: absolute; border-radius: 50%; animation: drift 6s ease-in-out infinite; }
    .pill-1 { width: 10px; height: 10px; background: rgba(94,207,207,0.4); top: 20%; left: 15%; }
    .pill-2 { width: 7px;  height: 7px;  background: rgba(255,255,255,0.2); top: 70%; left: 20%; animation-delay: 1s; }
    .pill-3 { width: 12px; height: 12px; background: rgba(94,207,207,0.25); top: 30%; left: 80%; animation-delay: 2s; }
    @keyframes drift {
      0%, 100% { transform: translate(0, 0); opacity: 0.6; }
      50%       { transform: translate(6px, -12px); opacity: 1; }
    }
    .form-side {
      padding: 52px 44px 44px 44px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .form-title {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      font-weight: 600;
      color: var(--white);
      margin-bottom: 6px;
      animation: fadeUp 0.6s 0.15s both;
    }
    .form-subtitle {
      font-size: 0.875rem;
      color: var(--text-muted);
      margin-bottom: 28px;
      animation: fadeUp 0.6s 0.2s both;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(12px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .form-body {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      animation: fadeUp 0.6s 0.25s both;
    }
    .fields { flex: 1; display: flex; flex-direction: column; gap: 12px; }
    .input-wrap input {
      width: 100%;
      padding: 13px 18px;
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 50px;
      color: var(--white);
      font-size: 0.875rem;
      font-family: 'DM Sans', sans-serif;
      outline: none;
      transition: border-color 0.25s, background 0.25s, box-shadow 0.25s;
    }
    .input-wrap input::placeholder { color: rgba(255,255,255,0.4); }
    .input-wrap input:focus {
      border-color: rgba(94,207,207,0.5);
      background: rgba(94,207,207,0.06);
      box-shadow: 0 0 0 3px rgba(94,207,207,0.1);
    }
    .btn-login {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #0d3d3d, #143d3d);
      color: var(--white);
      font-family: 'DM Sans', sans-serif;
      font-size: 0.9rem;
      font-weight: 500;
      letter-spacing: 0.02em;
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.25s;
      margin-top: 4px;
    }
    .btn-login:hover {
      background: linear-gradient(135deg, #1a5f5f, #1a5050);
      transform: translateY(-1px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }
    .btn-login:active { transform: translateY(0); }
    .divider {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      padding-top: 4px;
    }
    .divider-line {
      width: 1px; height: 80px;
      background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.18), transparent);
    }
    .divider-label {
      font-size: 0.72rem;
      color: var(--text-muted);
      white-space: nowrap;
      font-weight: 500;
      letter-spacing: 0.04em;
    }
    .socials { display: flex; flex-direction: column; gap: 10px; padding-top: 4px; }
    .btn-social {
      width: 44px; height: 44px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.12);
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-social:hover {
      background: rgba(94,207,207,0.15);
      border-color: rgba(94,207,207,0.3);
      transform: scale(1.08);
    }
    .btn-social svg { width: 18px; height: 18px; }
    .form-footer {
      margin-top: 28px;
      text-align: center;
      font-size: 0.82rem;
      color: var(--text-muted);
      animation: fadeUp 0.6s 0.35s both;
    }
    .form-footer a {
      color: var(--teal-accent);
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.2s;
    }
    .form-footer a:hover { opacity: 0.75; }
    @media (max-width: 600px) {
      .card { grid-template-columns: 1fr; }
      .illustration-side { display: none; }
      .form-side { padding: 60px 28px 36px; }
    }
  </style>
</head>
