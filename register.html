<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DocNest — Register</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --teal-accent: #5ecfcf;
      --green-accent: #7ec86e;
      --text-muted: #9ecece;
      --white: #ffffff;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(ellipse at bottom right, #0a3a4a 0%, #0d4a4a 30%, #061e28 70%, #04141c 100%);
      font-family: 'DM Sans', sans-serif;
      overflow: hidden;
    }
    body::before {
      content: '';
      position: fixed;
      bottom: -200px; right: -200px;
      width: 600px; height: 600px;
      background: radial-gradient(circle, rgba(94,207,207,0.08) 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
    }
    body::after {
      content: '';
      position: fixed;
      top: -150px; left: -150px;
      width: 500px; height: 500px;
      background: radial-gradient(circle, rgba(126,200,110,0.08) 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
    }

    .card {
      position: relative;
      display: grid;
      grid-template-columns: 1fr 1fr;
      width: min(860px, 95vw);
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border-radius: 28px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 32px 80px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.12);
      overflow: hidden;
      animation: cardIn 0.7s cubic-bezier(0.22, 1, 0.36, 1) both;
    }
    @keyframes cardIn {
      from { opacity: 0; transform: translateY(30px) scale(0.97); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Logo badge */
    .logo-badge {
      position: absolute;
      top: -1px; right: 28px;
      width: 80px; height: 84px;
      background: linear-gradient(160deg, #f0f8f0, #e8f5e8);
      border-radius: 0 0 22px 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid rgba(255,255,255,0.3);
      border-top: none;
      z-index: 10;
      box-shadow: 0 8px 28px rgba(0,0,0,0.35);
      padding: 8px;
    }
    .logo-badge img { width: 100%; height: 100%; object-fit: contain; }

    /* ── Form side (LEFT) ── */
    .form-side {
      padding: 52px 40px 44px 44px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .form-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.85rem;
      font-weight: 600;
      color: var(--white);
      margin-bottom: 4px;
      animation: fadeUp 0.6s 0.1s both;
    }
    .form-subtitle {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 24px;
      animation: fadeUp 0.6s 0.15s both;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(12px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .fields {
      display: flex;
      flex-direction: column;
      gap: 11px;
      animation: fadeUp 0.6s 0.2s both;
    }

    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 11px; }

    .input-wrap input, .input-wrap select {
      width: 100%;
      padding: 12px 18px;
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 50px;
      color: var(--white);
      font-size: 0.85rem;
      font-family: 'DM Sans', sans-serif;
      outline: none;
      transition: border-color 0.25s, background 0.25s, box-shadow 0.25s;
      appearance: none;
      -webkit-appearance: none;
    }
    .input-wrap input::placeholder { color: rgba(255,255,255,0.38); }
    .input-wrap select option { background: #0d4a4a; color: white; }
    .input-wrap input:focus,
    .input-wrap select:focus {
      border-color: rgba(94,207,207,0.5);
      background: rgba(94,207,207,0.06);
      box-shadow: 0 0 0 3px rgba(94,207,207,0.1);
    }

    .btn-register {
      width: 100%;
      padding: 13px;
      background: linear-gradient(135deg, #0d3d3d, #143d3d);
      color: var(--white);
      font-family: 'DM Sans', sans-serif;
      font-size: 0.9rem;
      font-weight: 500;
      letter-spacing: 0.02em;
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.25s;
      margin-top: 4px;
    }
    .btn-register:hover {
      background: linear-gradient(135deg, #1a5f5f, #1a5050);
      transform: translateY(-1px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }
    .btn-register:active { transform: translateY(0); }

    .form-footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.82rem;
      color: var(--text-muted);
      animation: fadeUp 0.6s 0.35s both;
    }
    .form-footer a {
      color: var(--teal-accent);
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.2s;
    }
    .form-footer a:hover { opacity: 0.75; }

    /* ── Illustration side (RIGHT) ── */
    .illustration-side {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 50px 28px;
      overflow: hidden;
      gap: 16px;
    }
    .illustration-side::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 1px; height: 100%;
      background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.12) 30%, rgba(255,255,255,0.12) 70%, transparent);
    }
    .illus-blob {
      position: absolute;
      width: 280px; height: 280px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(126,200,110,0.08) 0%, rgba(94,207,207,0.06) 50%, transparent 70%);
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    /* Health stat cards */
    .health-panel {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      max-width: 220px;
    }

    .stat-card {
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      animation: float 5s ease-in-out infinite;
    }
    .stat-card:nth-child(2) { animation-delay: 0.8s; margin-left: 20px; }
    .stat-card:nth-child(3) { animation-delay: 1.6s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50%       { transform: translateY(-7px); }
    }

    .stat-icon {
      width: 38px; height: 38px;
      border-radius: 10px;
      display: flex; align-items: center; justify-content: center;
      flex-shrink: 0;
    }
    .stat-icon.heart { background: rgba(255, 100, 100, 0.15); }
    .stat-icon.pulse { background: rgba(94, 207, 207, 0.15); }
    .stat-icon.shield { background: rgba(126, 200, 110, 0.15); }

    .stat-icon svg { width: 20px; height: 20px; }

    .stat-info { flex: 1; }
    .stat-label { font-size: 10px; color: var(--text-muted); margin-bottom: 2px; letter-spacing: 0.03em; }
    .stat-value { font-size: 14px; color: var(--white); font-weight: 600; }
    .stat-sub   { font-size: 9px; color: var(--green-accent); margin-top: 1px; }

    /* Pulse bar */
    .pulse-bar {
      display: flex;
      align-items: flex-end;
      gap: 3px;
      height: 20px;
    }
    .pulse-bar span {
      display: block;
      width: 3px;
      border-radius: 2px;
      background: var(--teal-accent);
      animation: bar 1.2s ease-in-out infinite alternate;
    }
    .pulse-bar span:nth-child(1) { height: 40%; animation-delay: 0s; }
    .pulse-bar span:nth-child(2) { height: 80%; animation-delay: 0.1s; }
    .pulse-bar span:nth-child(3) { height: 60%; animation-delay: 0.2s; }
    .pulse-bar span:nth-child(4) { height: 100%; animation-delay: 0.3s; }
    .pulse-bar span:nth-child(5) { height: 50%; animation-delay: 0.4s; }
    .pulse-bar span:nth-child(6) { height: 70%; animation-delay: 0.5s; }
    @keyframes bar {
      from { opacity: 0.4; transform: scaleY(0.6); }
      to   { opacity: 1;   transform: scaleY(1); }
    }

    /* Floating dots */
    .dot {
      position: absolute;
      border-radius: 50%;
      animation: drift 6s ease-in-out infinite;
    }
    .dot-1 { width: 8px;  height: 8px;  background: rgba(126,200,110,0.4); top: 18%; right: 12%; }
    .dot-2 { width: 6px;  height: 6px;  background: rgba(94,207,207,0.3);  bottom: 22%; left: 10%; animation-delay: 1.5s; }
    .dot-3 { width: 10px; height: 10px; background: rgba(255,255,255,0.15); top: 60%; right: 8%;  animation-delay: 3s; }
    @keyframes drift {
      0%, 100% { transform: translate(0,0); opacity: 0.6; }
      50%       { transform: translate(5px,-10px); opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 620px) {
      .card { grid-template-columns: 1fr; }
      .illustration-side { display: none; }
      .form-side { padding: 60px 28px 36px; }
      .row { grid-template-columns: 1fr; }
    }
  </style>
</head>

    <!-- Form side (LEFT) -->
    <div class="form-side">
      <h1 class="form-title">Create Account</h1>
      <p class="form-subtitle">Join DocNest — your health, online</p>

      <form id="registrationForm" class="fields">
        <div class="input-wrap">
          <input id="registerUsername" type="text" placeholder="Username" autocomplete="username"/>
        </div>

        <div class="input-wrap">
          <input id="registerEmail" type="email" placeholder="Email Address" autocomplete="email"/>
        </div>

        <div class="input-wrap">
          <input id="registerPassword" type="password" placeholder="Password" autocomplete="new-password"/>
        </div>

        <button class="btn-register" type="submit">Create Account</button>
      </form>

      <p class="form-footer">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </div>

    <!-- Illustration side (RIGHT) -->
    <div class="illustration-side">
      <div class="illus-blob"></div>
      <div class="dot dot-1"></div>
      <div class="dot dot-2"></div>
      <div class="dot dot-3"></div>

      <div class="health-panel">

        <!-- Heart rate card -->
        <div class="stat-card">
          <div class="stat-icon heart">
            <svg viewBox="0 0 24 24" fill="none" stroke="#ff6b6b" stroke-width="1.8">
              <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
            </svg>
          </div>
          <div class="stat-info">
            <div class="stat-label">HEART RATE</div>
            <div class="stat-value">72 <span style="font-size:10px; font-weight:400; color:var(--text-muted)">bpm</span></div>
            <div class="stat-sub">↑ Normal range</div>
          </div>
        </div>

        <!-- Activity card -->
        <div class="stat-card">
          <div class="stat-icon pulse">
            <svg viewBox="0 0 24 24" fill="none" stroke="#5ecfcf" stroke-width="1.8">
              <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
            </svg>
          </div>
          <div class="stat-info">
            <div class="stat-label">ACTIVITY</div>
            <div class="pulse-bar">
              <span></span><span></span><span></span><span></span><span></span><span></span>
            </div>
            <div class="stat-sub" style="margin-top:4px">Live monitoring</div>
          </div>
        </div>

        <!-- Health score card -->
        <div class="stat-card">
          <div class="stat-icon shield">
            <svg viewBox="0 0 24 24" fill="none" stroke="#7ec86e" stroke-width="1.8">
              <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
              <polyline points="9 12 11 14 15 10" stroke="#7ec86e"/>
            </svg>
          </div>
          <div class="stat-info">
            <div class="stat-label">HEALTH SCORE</div>
            <div class="stat-value">94 <span style="font-size:10px; font-weight:400; color:var(--text-muted)">/100</span></div>
            <div class="stat-sub">↑ Excellent</div>
          </div>
        </div>

      </div>
    </div>

  </div>
  <script src="register.js"></script>
</body>
</html>
